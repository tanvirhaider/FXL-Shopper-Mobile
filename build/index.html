<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FXL-Shopper-mobile</title>
</head>
<body>
    <link rel="stylesheet" href="css/main.css">

    <!-- copy code -- start from here  -->

    <!-- department: ad platforms
    developer: tanvir haider
    email: tanvir.haider@nytimes.com
    version: 1.0
    product name: multi shopper
    git reposatory: https://github.com/tanvirhaider/FXL-Shopper-Mobile
    last updated: 12.05.2019 -->
   
    <div class="wrapper-style" id="wrapper">
        <div class="ad-container-style" id="ad-container">
            <div class="background-style" id="background"></div>
            <div class="gradient-style" id="gradient"></div>
            <div class="logo-style" id="logo"></div>
            <div class="slide-container-style" id="slide-container">
                <div data-url="http://www.nytimes.com" class="slide-style" id="slide-1"></div>
                <div data-url="http://www.cnn.com" class="slide-style" id="slide-2"></div>
                <div data-url="http://www.abc.com" class="slide-style" id="slide-3"></div>
                <div data-url="http://www.nbc.com" class="slide-style" id="slide-4"></div>
                <div data-url="http://www.bbc.com" class="slide-style" id="slide-5"></div>
            </div>
            <div class="nav-container-style" id="nav-container">
                <div class="nav-style" id="nav-1"></div>
                <div class="nav-style" id="nav-2"></div>
                <div class="nav-style" id="nav-3"></div>
                <div class="nav-style" id="nav-4"></div>
                <div class="nav-style" id="nav-5"></div>
            </div>
            <div class="copy-container-style" id="copy-container">
                <div class="headline-container-style" id="headline-container">
                    <div class="headline-style" id="headline-1">Headline Lorem Ipsum Dolor Sit Amet Consectetur</div>
                    <div class="headline-style" id="headline-2">headline 2</div>
                    <div class="headline-style" id="headline-3">headline 3</div>
                    <div class="headline-style" id="headline-4">headline 4</div>
                    <div class="headline-style" id="headline-5">headline 5</div>
                </div>
                <div class="summary-container-style" id="summary-container">
                    <div class="summary-style" id="summary-1"></div>
                    <div class="summary-style" id="summary-2">summary 2</div>
                    <div class="summary-style" id="summary-3">summary 3</div>
                    <div class="summary-style" id="summary-4">summary 4</div>
                    <div class="summary-style" id="summary-5">summary 5</div>
                </div>
            </div>
            <div class="button-container-style" id="button-container">
                <div class="button-set-style" id="button-set-1">
                    <div data-url="http://www.nytimes.com"  class="ad-to-cart-style" id="ad-to-cart-1">[%Add-To-Cart-1234567890%]</div>
                    <div data-url="http://www.nytimes.com" class="find-store-style" id="find-store-1">LOCATE STORE 1</div>
                </div>
                <div class="button-set-style" id="button-set-2">
                    <div data-url="http://www.cnn.com"  class="ad-to-cart-style" id="ad-to-cart-2"></div>
                    <div data-url="http://www.cnn.com" class="find-store-style" id="find-store-2">LOCATE STORE 2</div>
                </div>
                <div class="button-set-style" id="button-set-3">
                    <div data-url="http://www.abc.com"  class="ad-to-cart-style" id="ad-to-cart-3">[%Add-To-Cart-3%]</div>
                    <div data-url="http://www.abc.com" class="find-store-style" id="find-store-3"></div>
                </div>
                <div class="button-set-style" id="button-set-4">
                    <div data-url="http://www.nbc.com"  class="ad-to-cart-style" id="ad-to-cart-4">[%Add-To-Cart-4%]</div>
                    <div data-url="http://www.nbc.com" class="find-store-style" id="find-store-4">LOCATE STORE 4</div>
                </div>
                <div class="button-set-style" id="button-set-5">
                    <div data-url="http://www.bbc.com"  class="ad-to-cart-style" id="ad-to-cart-5">[%Add-To-Cart-5%]</div>
                    <div data-url="http://www.bbc.com" class="find-store-style" id="find-store-5">LOCATE STORE 5</div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>

    <!-- end of copy code here  -->
    
</body>
</html>
